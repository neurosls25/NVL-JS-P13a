<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var c = 20;
        var j = 2;
        var numerosPrimos = [];

        for (; j < c; j++) {
            if (primo(j)) {
                numerosPrimos.push(j);
            }
        }
        console.log(numerosPrimos);

        function primo(j) {
            for (let i = 2; i < j; i++) {
                if (j % i === 0) {
                    return false;
                }
            }
            return j !== 1;
        }
    </script>

</body>
</html>
